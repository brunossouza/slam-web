<!doctype html>
<html lang="pt-br"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" sizes="32x32"  href="/images/favicon.png">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

        <title layout:fragment="title">SLAM</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- HEADER -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                <a class="navbar-brand" th:href="@{/dashboard}"><img src="/images/logo.png" height="50" class="img-responsive"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI,'dashboard')}?'active':''">
                            <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                        </li>
                        <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI,'charts')}?'active':''">
                            <a class="nav-link" th:href="@{/charts}">Gráficos</a>
                        </li>
                        <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI,'devices')}?'active':''">
                            <a class="nav-link"  th:href="@{/devices}">Dispositivos</a>
                        </li>
                        <li class="nav-item" th:classappend="${#strings.contains(#httpServletRequest.requestURI,'about')}?'active':''">
                            <a class="nav-link"  th:href="@{/about}">Sobre</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
<!--                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><i class="fas fa-sign-out-alt"></i> Sair</button>
                    </form>
                </div>
                </div>
            </nav>
        </header>
        <!-- HEADER -->

        <main style="margin-top: 15px;">
            <div class="container-fluid"  layout:fragment="content"></div>
        </main>
        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="mt-auto">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © slam <th:block th:text="${#dates.format(#dates.createNow(),'YYYY')}" ></th:block></span>
                </div>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.21/datatables.min.js"></script>
    </body>
</html>
